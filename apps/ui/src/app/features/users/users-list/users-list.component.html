<div class="users-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-info">
        <h1>Users Management</h1>
        <p>Manage system users, roles, and permissions</p>
      </div>
      <div class="header-actions">
        <button type="button" class="btn btn-primary" (click)="createUser()">
          <span nz-icon nzType="plus"></span>
          Create User
        </button>
      </div>
    </div>
  </div>

  <!-- Quick Filters -->
  <div class="quick-filters">
    <div class="filter-group">
      <label>Role:</label>
      <div class="filter-chips">
        <button 
          class="filter-chip" 
          [class.active]="roleFilter === 'ALL'" 
          (click)="setRoleFilter('ALL')">
          All
        </button>
        <button 
          class="filter-chip" 
          [class.active]="roleFilter === 'EMPLOYEE'" 
          (click)="setRoleFilter('EMPLOYEE')">
          Employee
        </button>
        <button 
          class="filter-chip" 
          [class.active]="roleFilter === 'CLIENT_USER'" 
          (click)="setRoleFilter('CLIENT_USER')">
          Client User
        </button>
        <button 
          class="filter-chip" 
          [class.active]="roleFilter === 'SUPPLIER_USER'" 
          (click)="setRoleFilter('SUPPLIER_USER')">
          Supplier User
        </button>
      </div>
    </div>
    
    <div class="filter-group">
      <label>Verification:</label>
      <div class="filter-chips">
        <button 
          class="filter-chip" 
          [class.active]="verificationFilter === 'ALL'" 
          (click)="setVerificationFilter('ALL')">
          All
        </button>
        <button 
          class="filter-chip" 
          [class.active]="verificationFilter === 'VERIFIED'" 
          (click)="setVerificationFilter('VERIFIED')">
          Verified
        </button>
        <button 
          class="filter-chip" 
          [class.active]="verificationFilter === 'NOT_VERIFIED'" 
          (click)="setVerificationFilter('NOT_VERIFIED')">
          Not Verified
        </button>
      </div>
    </div>
    
    <div class="filter-actions">
      <button class="clear-filters-btn" (click)="clearAllFilters()">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
        Clear All
      </button>
    </div>
  </div>

  <!-- AG-Grid -->
  <div class="enterprise-grid">
    <ag-grid-angular
      [class]="gridClass"
      [rowData]="users()"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      (cellClicked)="onCellClicked($event)"
      style="width: 100%; height: 100%;"
    ></ag-grid-angular>
  </div>
</div>
