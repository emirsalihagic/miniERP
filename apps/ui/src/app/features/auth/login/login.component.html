<div class="page-bg">
  <div class="login-card">
    <!-- Brand Header -->
    <div class="login-brand">
      <div class="login-brand-content">
        <div class="login-icon">
          <span nz-icon nzType="appstore" class="brand-icon"></span>
        </div>
        <div class="login-title">miniERP</div>
        <div class="login-sub">Sign in to your account</div>
      </div>
    </div>

    <!-- Form Body -->
    <div class="login-body">
      <!-- SSO Section -->
      <div class="sso-section">
        <div class="sso-buttons">
          <button type="button" class="btn btn-lg btn-outline sso-button" (click)="onSSOLogin('okta')">
            <span nz-icon nzType="safety-certificate" class="sso-icon"></span>
            Okta
          </button>
          <button type="button" class="btn btn-lg btn-outline sso-button" (click)="onSSOLogin('azure')">
            <span nz-icon nzType="cloud" class="sso-icon"></span>
            Azure AD
          </button>
          <button type="button" class="btn btn-lg btn-outline sso-button" (click)="onSSOLogin('google')">
            <span nz-icon nzType="google" class="sso-icon"></span>
            Google
          </button>
        </div>
        <div class="sso-divider">
          <div class="divider-line"></div>
          <span class="divider-text">or continue with email</span>
          <div class="divider-line"></div>
        </div>
      </div>

      <!-- Login Form -->
      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" nzLayout="vertical">
        <!-- Email Field -->
        <nz-form-item class="login-field">
          <nz-form-label nzRequired class="login-label">Email Address</nz-form-label>
          <nz-form-control nzErrorTip="Please enter a valid email address">
            <nz-input-group [nzPrefix]="emailPrefix">
              <input 
                nz-input 
                formControlName="email" 
                placeholder="Enter your email address"
                autocomplete="email"
                [nzSize]="'large'"
                class="login-input"
                [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              />
              <ng-template #emailPrefix>
                <span nz-icon nzType="mail" class="input-icon"></span>
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Password Field -->
        <nz-form-item class="login-field">
          <nz-form-label nzRequired class="login-label">Password</nz-form-label>
          <nz-form-control nzErrorTip="Password must be at least 6 characters">
            <nz-input-group [nzPrefix]="passwordPrefix" [nzSuffix]="passwordToggle">
              <input 
                nz-input 
                [type]="passwordVisible ? 'text' : 'password'"
                formControlName="password" 
                placeholder="Enter your password"
                autocomplete="current-password"
                [nzSize]="'large'"
                class="login-input"
                [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              />
              <ng-template #passwordPrefix>
                <span nz-icon nzType="lock" class="input-icon"></span>
              </ng-template>
              <ng-template #passwordToggle>
                <span 
                  nz-icon 
                  [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
                  (click)="togglePasswordVisibility()"
                  class="password-toggle-icon"
                  [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'"
                  role="button"
                  tabindex="0"
                  (keydown.enter)="togglePasswordVisibility()"
                  (keydown.space)="togglePasswordVisibility()"
                ></span>
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- Remember Me & Forgot Password Row -->
        <div class="login-row">
          <label nz-checkbox formControlName="remember" class="login-remember">
            Remember me (30 days)
          </label>
          <a routerLink="/auth/forgot-password" class="forgot-link">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="btn btn-lg btn-primary login-primary"
          [disabled]="loginForm.invalid || isLoading"
        >
          [nzLoading]="isLoading"
          [disabled]="!loginForm.valid"
          type="submit"
          class="login-primary"
        >
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <div class="footer-content">
        <span class="credibility-text">SAML/SSO · MFA · Audit logging</span>
        <span class="footer-text">Trust Blue Theme • Enterprise Security</span>
      </div>
    </div>
  </div>
</div>
